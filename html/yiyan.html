<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Box Hover with Background Effect</title>


  <link href='https://fonts.googleapis.com/css?family=Noto+Serif+SC:600&subset=chinese-simplified' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/yiyan.css">


</head>

<body>

  <h1>一言</h1>
  <h3>那些感动的我想捏爆作者的蛋的骚话</h3>
  <div class="quotes">
    <div class="card">
      <div class="box box1">
        <p>走路太骚必摔跤，得瑟过劲会闪腰。 </p>
        <h2>沃兹基硕德</h2>
      </div>
      <div class="bg"></div>
    </div>
    <div class="card">
      <div class="box box2">
        <p>人难免伤害别人,也难免受伤,不过,人是不会轻易讨厌别人的.</p>
        <h2>鲁迅</h2>
      </div>
      <div class="bg"></div>
    </div>
    <div class="card">
      <div class="box box3">
        <p>只是相谈就会开心起来，沉浸在温柔的眼神当中，竭尽全力的思念，悄悄地奉献。</p>
        <h2>芝麻小关</h2>
      </div>
      <div class="bg"></div>
    </div>
  </div>



</body>

</html>
